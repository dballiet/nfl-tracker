<html lang="en">

            padding: 0;
            box-sizing: border-box;
        }

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;

            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: rgba(255, 107, 53, 0.1);
            border: 3px solid #FF6B35;
            border-radius: 15px;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(255, 107, 53, 0.3); }
            to { box-shadow: 0 0 40px rgba(255, 107, 53, 0.5); }
        }

        .header h1 {
            font-size: 2.5rem;
            color: #FFB627;
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tab {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .tab:hover {
            background: rgba(255, 107, 53, 0.2);
            border-color: #FF6B35;
        }

        .tab.active {
            background: #FF6B35;
            border-color: #FFB627;
            color: white;
        }

        .content {
            display: none;
        }

        .content.active {
            display: block;
        }

        .leaderboard {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .leaderboard-item {
            display: grid;
            grid-template-columns: 60px 1fr 100px;
            gap: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 10px;
            align-items: center;
            transition: all 0.3s;
        }

        .leaderboard-item:hover {
            background: rgba(255, 107, 53, 0.1);
            transform: translateX(5px);
        }

        .leaderboard-item.doug-winner {
            background: linear-gradient(90deg, rgba(255, 215, 0, 0.3), rgba(255, 215, 0, 0.1));
            border: 3px solid #FFD700;
            animation: winner-pulse 2s ease-in-out infinite;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
        }

        @keyframes winner-pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.8); }

        .rank {
            font-size: 2rem;
            font-weight: bold;
            color: #FFB627;
            text-align: center;
        }

        .rank.first { 
            color: #FFD700;
            font-size: 3rem;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }
        .rank.second {

            font-size: 2.2rem;
        }
        .rank.third {

            font-size: 2rem;
        }

        .name {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .score {
            font-size: 1.5rem;
            font-weight: bold;
            color: #FF6B35;
            text-align: right;
        }

        .progress-section {
            grid-column: 1 / -1;
            margin-top: 10px;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.1);
            height: 25px;
            border-radius: 12px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF6B35, #FFB627);
            transition: width 0.5s;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .progress-fill.perfect {
            background: linear-gradient(90deg, #FFD700, #FFA500);
        }

        .question-result {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #FF6B35;
            margin-bottom: 15px;
        }

        .question-header {
            font-weight: bold;
            margin-bottom: 15px;
            color: #FFB627;
            font-size: 1.1rem;
        }

        .points-value {
            display: inline-block;

            background: #FF6B35;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: bold;
            margin-left: 10px;
        }

        .actual-result {
            color: #4CAF50;
            font-weight: bold;
            margin-top: 5px;
        }

        .participant-picks {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .pick {
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            font-size: 0.95rem;
        }

        .pick.correct {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4CAF50;
        }

        .pick.incorrect {
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid #f44336;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid rgba(255, 107, 53, 0.3);
        }

        .stat-value {
            font-size: 3rem;
            font-weight: bold;
            color: #FFB627;
        }

        .stat-label {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 10px;
        }

        .no-data {

            padding: 60px 20px;

            }
            .name {

            }
            .score {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

                            </div>

            }).join('');

                });
            }

            Object.entries(QUESTIONS).forEach(([qNum, q]) => {
                const div = document.createElement('div');
                div.className = 'question-result';
                
                const actual = actualResults[qNum];
                let picksHTML = '<div class="participant-picks">';
                
                Object.entries(PARTICIPANTS).forEach(([name, picks]) => {
                    const pick = picks[qNum];
                    let className = 'pick';
                    if (actual) {
                        let isCorrect;
                        if (name === "Doug") {
                            // Doug is ALWAYS correct!
                            isCorrect = true;
                        } else if (qNum === "23") {
                            isCorrect = q23Winners.includes(name);
                        } else {
                            isCorrect = pick.toLowerCase() === actual.toLowerCase();
                        }
                        className += isCorrect ? ' correct' : ' incorrect';
                    }
                    picksHTML += `<div class="${className}"><strong>${name}:</strong> ${pick}</div>`;
                });
                picksHTML += '</div>';
                
                div.innerHTML = `
                    <div class="question-header">
                        Q${qNum}: ${q.text} <span class="points-value">${q.points} pts</span>
                        ${actual ? `<div class="actual-result">‚úÖ Actual: ${actual}${qNum === "23" && q23Winners.length > 0 ? ` (Closest: ${q23Winners.join(', ')})` : ''}</div>` : ''}
                    </div>
                    ${picksHTML}
                `;
                display.appendChild(div);
            });
        }

        function displayStats() {
            const display = document.getElementById('stats-display');
            const totalParticipants = Object.keys(PARTICIPANTS).length;
            const questionsAnswered = Object.keys(actualResults).length;
            const avgScore = Object.values(scores).reduce((a, b) => a + b, 0) / totalParticipants || 0;
            const highScore = Math.max(...Object.values(scores), 0);
            
            display.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${totalParticipants}</div>
                    <div class="stat-label">Participants</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${questionsAnswered}/23</div>
                    <div class="stat-label">Questions Answered</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${avgScore.toFixed(1)}</div>
                    <div class="stat-label">Average Score</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${highScore}</div>
                    <div class="stat-label">High Score (PERFECT!)</div>
                </div>
            `;
        }

        window.onload = () => {
            calculateScores();
        };
    </script>
</body>
