        }

        .tab.active {

            border-color: #FFB627;

        .content {

                        if (q23Winners.includes(name)) {
                            score += QUESTIONS[qNum].points;
                        }
                    } else {
                        // Normal exact match for all other questions
                        if (pick.toLowerCase() === actual.toLowerCase()) {
                            score += QUESTIONS[qNum].points;
                        }
                    }
                });
                scores[name] = score;
            });
            updateLeaderboard();
        }

        function updateLeaderboard() {
            const list = document.getElementById('leaderboard-list');
            if (Object.keys(scores).length === 0) {
                list.innerHTML = '<div class="no-data">‚è≥ No scores yet - games start at 1:00 PM ET!<br><br>üèà Packers @ Lions (1:00 PM)<br>üèà Chiefs @ Cowboys (4:30 PM)<br>üèà Bengals @ Ravens (8:20 PM)</div>';
                return;
            }

            const sorted = Object.entries(scores).sort((a, b) => b[1] - a[1]);
            const winner = sorted[0];
            const [winnerName, winnerScore] = winner;
            
            // Add winner banner at the top
            let html = `
                <div class="winner-banner">
                    <h2>üéâ THANKSGIVING NFL CHAMPION 2025 üéâ</h2>
                    <div class="winner-name">üëë ${winnerName} üëë</div>
                    <p style="font-size: 2rem; color: #1a472a; font-weight: bold;">${winnerScore} Points!</p>
                    <p style="font-size: 1.2rem; color: #0d2415; margin-top: 10px;">
                        Predicted ${winnerScore} out of 88 possible points correctly!
                    </p>
                </div>
            `;

            // Add family awards section
            const awards = calculateFamilyAwards(sorted);
            html += `
                <div class="family-awards">
                    <div class="award-card">
                        <div class="award-emoji">ü¶É</div>
                        <div class="award-title">Turkey Champion</div>
                        <div class="award-winner">${awards.turkeyChamp}</div>
                    </div>
                    <div class="award-card">
                        <div class="award-emoji">üò¥</div>
                        <div class="award-title">First Nap</div>
                        <div class="award-winner">${actualResults["21"]}</div>
                    </div>
                    <div class="award-card">
                        <div class="award-emoji">üçΩÔ∏è</div>
                        <div class="award-title">Most Dedicated Eater</div>
                        <div class="award-winner">${actualResults["23"]} trips!</div>
                    </div>
                    <div class="award-card">
                        <div class="award-emoji">üò¨</div>
                        <div class="award-title">Worst Prediction</div>
                        <div class="award-winner">${sorted[sorted.length - 1][0]}</div>
                        <div style="font-size: 0.9rem; color: rgba(255,255,255,0.7);">${sorted[sorted.length - 1][1]} pts</div>
                    </div>
                </div>
            `;
            
            html += sorted.map(([name, score], index) => {
                const rankClass = index === 0 ? 'first' : index === 1 ? 'second' : index === 2 ? 'third' : '';
                const percentage = (score / 88) * 100;
                const trophy = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : '';
                const isChampion = index === 0;
                
                return `
                    <div class="leaderboard-item ${isChampion ? 'champion' : ''}">
                        <div class="rank ${rankClass}">${trophy} #${index + 1}</div>
                        <div class="name">${name}${isChampion ? ' üèÜ' : ''}</div>
                        <div class="score">${score} pts</div>
                        <div class="progress-section">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${percentage}%">
                                    ${percentage.toFixed(0)}%
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            list.innerHTML = html;
        }

        function calculateFamilyAwards(sorted) {
            return {
                turkeyChamp: actualResults["22"] || "TBD",
                napChamp: actualResults["21"] || "TBD",
                mostTrips: actualResults["23"] || "TBD"
            };
        }

        function displayAllPicks() {
            const display = document.getElementById('picks-display');
            display.innerHTML = '';

            // Pre-calculate Q23 winners if there's an answer
            let q23Winners = [];
            if (actualResults["23"]) {
                const actualQ23 = parseInt(actualResults["23"]);
                let minDifference = Infinity;
                
                Object.entries(PARTICIPANTS).forEach(([name, picks]) => {
                    const guess = parseInt(picks["23"]);
                    const difference = Math.abs(guess - actualQ23);
                    if (difference < minDifference) {
                        minDifference = difference;
                    }
                });
                
                Object.entries(PARTICIPANTS).forEach(([name, picks]) => {
                    const guess = parseInt(picks["23"]);
                    const difference = Math.abs(guess - actualQ23);
                    if (difference === minDifference) {
                        q23Winners.push(name);
                    }
                });
            }

            Object.entries(QUESTIONS).forEach(([qNum, q]) => {
                const div = document.createElement('div');
                div.className = 'question-result';
                
                const actual = actualResults[qNum];
                let picksHTML = '<div class="participant-picks">';
                
                Object.entries(PARTICIPANTS).forEach(([name, picks]) => {
                    const pick = picks[qNum];
                    let className = 'pick';
                    if (actual) {
                        let isCorrect;
                        if (qNum === "23") {
                            // For Q23, correct if in winners list
                            isCorrect = q23Winners.includes(name);
                        } else {
                            // Normal exact match for other questions
                            isCorrect = pick.toLowerCase() === actual.toLowerCase();
                        }
                        className += isCorrect ? ' correct' : ' incorrect';
                    }
                    picksHTML += `<div class="${className}"><strong>${name}:</strong> ${pick}</div>`;
                });
                picksHTML += '</div>';
                
                div.innerHTML = `
                    <div class="question-header">
                        Q${qNum}: ${q.text} <span class="points-value">${q.points} pts</span>
                        ${actual ? `<div class="actual-result">‚úÖ Actual: ${actual}${qNum === "23" && q23Winners.length > 0 ? ` (Closest: ${q23Winners.join(', ')})` : ''}</div>` : ''}
                    </div>
                    ${picksHTML}
                `;
                display.appendChild(div);
            });
        }

        function displayStats() {
            const display = document.getElementById('stats-display');
            const totalParticipants = Object.keys(PARTICIPANTS).length;
            const questionsAnswered = Object.keys(actualResults).length;
            const avgScore = Object.values(scores).reduce((a, b) => a + b, 0) / totalParticipants || 0;
            const highScore = Math.max(...Object.values(scores), 0);
            
            display.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${totalParticipants}</div>
                    <div class="stat-label">Participants</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${questionsAnswered}/23</div>
                    <div class="stat-label">Questions Answered</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${avgScore.toFixed(1)}</div>
                    <div class="stat-label">Average Score</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${highScore}</div>
                    <div class="stat-label">High Score</div>
                </div>
            `;
        }

        window.onload = () => {
            calculateScores();
        };
    </script>
</body>
</html>
